name: Daily Test Runner

on:
  schedule:
    # 每天0点UTC运行（北京时间早上8点）
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci
      
    - name: Run test script
      run: npx tsx script/test.ts

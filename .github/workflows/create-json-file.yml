name: Create Date-based JSON File

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 每天北京时间0点执行（UTC是前一天的16点）
    - cron: '0 16 * * *'

jobs:
  create-file:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Install dependencies
      run: npm install typescript @types/node ts-node
      
    - name: Run script to create JSON file
      id: create-file
      run: npx ts-node scripts/process.ts
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "Add JSON file for $(date -u +%Y%m%d)" || exit 0
        git push

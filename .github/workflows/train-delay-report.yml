name: TRAIN DELAY Runner

on:
  schedule:
    # 每天16点15分UTC运行（北京时间0点15分），凌晨执行一次，用于备份历史晚点信息。使得今天的晚点信息列表是重置的
    - cron: '15 16 * * *'

  # 允许手动触发
  workflow_dispatch:

  # 通过 repository_dispatch 事件接收 Gitee 的触发
  repository_dispatch:
    types: [ train-delay-report ]

# 并发控制：避免重复执行
concurrency:
  group: train-delay-runner
  cancel-in-progress: false # 允许排队等待

jobs:
  run-test:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test script
        env:
          API_T: ${{ secrets.API_T }}
          API_D: ${{ secrets.API_D }}
          GITEE_URL: ${{ secrets.GITEE_URL }}
          GITEE_MINI_DATA_UPLOADER_URL: ${{ secrets.GITEE_MINI_DATA_UPLOADER_URL }}
          GITEE_MINI_DATA_DOWNLOADER_URL: ${{ secrets.GITEE_MINI_DATA_DOWNLOADER_URL }}
          GITEE_MINI_DATABASE_URL: ${{ secrets.GITEE_MINI_DATABASE_URL }}
          MY_GITHUB_MINI_DATA_UPLOADER_URL: ${{ secrets.MY_GITHUB_MINI_DATA_UPLOADER_URL }}
        run: npx tsx scripts/processTrainDelayReport.ts
